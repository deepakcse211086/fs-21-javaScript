<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating the keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Press a Key!</h1>
        <div id="key-info">
            <p><strong>Key:</strong> <span id="key"></span></p>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
